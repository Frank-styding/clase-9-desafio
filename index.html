<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="vw-100 vh-100 d-flex justify-content-center align-items-center">
      <div class="container w-50 border rounded shadow-lg">
        <div class="row">
          <div class="container p-2">
            <div class="d-flex justify-content-center align-items-center gap-2">
              <div>User Name</div>
              <input type="text" name="" id="user-name" />
              <div>Password</div>
              <input type="text" name="" id="user-password" />
            </div>
            <div
              class="container d-flex justify-content-center align-items-center pt-2"
            >
              <input
                type="button"
                value="Add user"
                class="btn btn-secondary"
                id="btn-add-user"
              />
            </div>
          </div>
        </div>
        <div class="row p-1" id="user-cards"></div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
